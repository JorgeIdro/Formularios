<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 Flex</title>

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="background-image">
    <div class="contenedor">
        <h1>Formulario para viajeros</h1>
        <p>Nos gustaría conocer sus preferencias en cuanto a viajes, gracias por tomarse su tiempo, de esta forma
            podremos ofrecer un mejor servicios y promociones a futuro</p>
        <form class="formulario">
            <!--Información personal-->
            <fieldset class="form">
                <!-- <legend>Datos personales</legend> -->
                <h2>Información personal</h2>
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre:</label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="correo">Correo:</label>
                    <input class="campo__field" type="email" placeholder="Tu Correo" id="correo">
                </div>
                <div class="campo">
                    <label class="campo__label" for="telefono">Teléfono:</label>
                    <input class="campo__field" type="number" placeholder="Tu Teléfono" id="numero">
                </div>
                <div class="campo">
                    <label class="campo__label" for="edad">Edad:</label>
                    <input class="campo__field" type="number" placeholder="Tu Edad" id="edad">
                </div>

                <h2>Género</h2>
                <div>
                    <input class="radio" type="radio" name="genero" value="mujer" id="generoMujer">
                    <label for="generoMujer">Mujer</label>
                </div>
                <div>
                    <input class="radio" type="radio" name="genero" value="hombre" id="generoHombre">
                    <label for="generoHombre">Hombre</label>
                </div>
                <div>
                    <input class="radio" type="radio" name="genero" value="sin genero" id="generoSin">
                    <label for="generoSin">Prefiero no decirlo</label>
                </div>
            </fieldset>

            <!--Preferencias-->
            <fieldset>
                <!-- <legend>Preferencias personales</legend> -->
                <h2>¿Cual es tu tipo de viajero?</h2>
                <div>
                    <select>
                        <option disabled selected>--elegir--</option>
                        <option>Aventurero</option>
                        <option>Fotógrafo</option>
                        <option>Relajado</option>
                        <option>Deportes de riesgo</option>
                        <option>Fiestas y ocio nocturno</option>
                        <option>Negocios</option>
                    </select>
                </div>

                <h2>¿A que continente te gustaría viajar?</h2>
                <div class="checkbox__botones">
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAsia" value="asia">
                        <label for="viajarAsia">Asia</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarEuropa" value="europa">
                        <label for="viajarEuropa">Europa</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAfrica" value="africa">
                        <label for="viajarAfrica">Africa</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarOceania" value="oceania">
                        <label for="viajarOceania">Oceania</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAmericaNorte" value="america del norte">
                        <label for="viajarAmericaNorte">America del norte</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAmericaCentral" value="america central">
                        <label for="viajarAmericaCentral">America central</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAmericaSur" value="america del sur">
                        <label for="viajarAmericaSur">America del sur</label>
                    </div>
                    <div class="checkbox__boton">
                        <input class="checkbox" type="checkbox" name="viajar" id="viajarAntartida" value="antartida">
                        <label for="viajarAntartida">Antártida</label>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <script src="js/modernizr.js"></script>
</body>

</html>
